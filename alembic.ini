# Alembic Configuration

[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# Template used for generating migration files
# file_template = %%(rev)s_%%(slug)s

# Timezone for 'create_date' in migrations
# timezone =

# Truncate max length of message in versions table
# truncate_slug_length = 40

# Set to 'true' to run autogenerate diff against all tables
# compare_type = false

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
