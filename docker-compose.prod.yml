# KnowIt Backend - Production
# Usage: sudo docker compose --env-file .env.prod -f docker-compose.prod.yml up --build -d

services:
  db:
    image: postgres:16-alpine
    container_name: knowit-db
    env_file: .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U knowit"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - REQUIREMENTS_HASH=${REQUIREMENTS_HASH:-default}
    container_name: knowit-api
    env_file: .env.prod
    environment:
      - DATABASE_URL=postgresql+asyncpg://knowit:${POSTGRES_PASSWORD}@db:5432/knowit
      - DEBUG=false
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: knowit-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
