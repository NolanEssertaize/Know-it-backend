# KnowIt Backend - Docker Compose
# Development environment with PostgreSQL

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: knowit-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: knowit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: knowit-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/knowit
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - WHISPER_MODEL=${WHISPER_MODEL:-whisper-1}
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8081,exp://localhost:8081
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source code for hot-reload in development
      - ./app:/app/app:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: knowit-network
